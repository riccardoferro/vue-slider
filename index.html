<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carosello News</title>
    <!-- LINK CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- VUE JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Slider</title>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="slider-wrapper" tabindex="0">
          <!-- DETAIL SLIDE -->
          <div class="item">
            <img
              :src="slides[activeSlideIndex].image"
              :alt="slides[activeSlideIndex].title"
            />
            <div class="text">
              <h3>{{slides[activeSlideIndex].title}}</h3>
              <p>{{slides[activeSlideIndex].text}}</p>
            </div>
          </div>

          <!-- SLIDES MINIATURE ON THE RIGHT -->
          <div class="thumbs">
            <!-- buttons -->
            <div class="prev" @click="showPrevSlide"></div>
            <div class="next" @click="showNextSlide"></div>
            <!-- / buttons  -->

            <!-- thumbs -->
            <!-- we have to duplicate for 5 times  -->
            <div v-for="slide in slides" class="thumb" class="active">
              <img :src="slide.image" :alt="slide.title" />
            </div>

            <!-- / thumbs -->
          </div>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
